    <title>Marco Massacci</title>
    <meta name="description" content="Marco Massacci nasce a Jesi nel 1960. Ultimo di 4 fratelli dimostra da subito uno spirito anticonformista. Dopo aver lavorato per più di 25 anni in un negozio di vernici ha acquisito nuove conoscenze nel mondo dei colori. Negli ultimi anni ha lavorato come operaio in una rinomata fabbrica di cucine della Vallesiana. Trovatosi senza occupazione inizia quasi per sfida a scolpire i coppi sostituiti nella ristrutturazione di casa. Oggi, disoccupato in cerca di lavoro, decide di rimettersi in gioco e presenta i suoi lavori al mondo.
Tags: Arte, Scultura, Coppi, Jesi">
